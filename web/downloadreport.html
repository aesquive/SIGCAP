<html>
    <head>
        <script>
            function getURLParameter(name) {
             return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
            }
            
            function redirect(){
                
                var url=getURLParameter("url");
                window.location.href=url;
            }
            
        </script>
    </head>
    <body onload="redirect();">
        
    </body>
</html>
